{% extends "vanshaj/layout.html" %}

{% block body %}

    <h1>HOME</h1>
    {% for person in people %}

    <p>
        {{ person.person }} - 
        
        {{ person.significantOther }} -
        
        {{ person.dob }} -
        
        {% for child in person.children.all %}
            <p>
                {{ child.person }}
            </p>
        {% endfor %}
    </p>

    {% endfor %}

{% endblock %}
