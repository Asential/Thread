{% extends "vanshaj/layout.html" %}

{% block body %}
{{url}}

    {% for i in data %}
    <div>
        <a href="{{i.url}}"><h1>{{i.title}}</h1> </a>
        <p>{{i.author}}</p>
        <p>{{i.description}}</p>
        <p>{{i.publishedAt}}</p>
        <img src="{{i.urlToImage}}" width=25% > 
    </div>

    <hr style="border-top: 1px solid red;">

    {% endfor %}

{% endblock %}
